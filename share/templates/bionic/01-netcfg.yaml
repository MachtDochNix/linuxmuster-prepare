network:
  version: 2
  ethernets:
    @@iface@@:
      dhcp4: no
      dhcp6: no
      addresses: [@@hostip@@/@@bitmask@@]
      gateway4: @@firewallip@@
      nameservers:
        addresses: [@@serverip@@,@@firewallip@@]
        @@dnssearch@@
